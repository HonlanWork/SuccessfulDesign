        <script>
        $(document).ready(function() {
            $('#language').click(function(event) {
                event.preventDefault();
                var $language = $(this);
                if ($language.hasClass('English')) {
                    $language.removeClass('English');
                    $.ajax({
                            url: "{:U('Index/language')}",
                            type: 'POST',
                            dataType: 'json',
                            data: {
                                'language': 'ch'
                            },
                        })
                        .done(function() {
                            window.location.reload();
                        })
                        .fail(function() {
                            console.log("error");
                        })
                        .always(function() {
                            console.log("complete");
                        });
                } else {
                    $language.addClass('English');
                    $.ajax({
                            url: "{:U('Index/language')}",
                            type: 'POST',
                            dataType: 'json',
                            data: {
                                'language': 'en'
                            },
                        })
                        .done(function() {
                            window.location.reload();
                        })
                        .fail(function() {
                            console.log("error");
                        })
                        .always(function() {
                            console.log("complete");
                        });
                }
            });
        });
        </script>
