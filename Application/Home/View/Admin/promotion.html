<style>
#main table {
    font-size: 12px;
    margin-top: 20px;
}
</style>
<h3 style="margin-top:10px;margin-bottom:20px;">作品推广</h3>
<table class="table table-hover">
    <tr>
        <th>
            作品名称
            <br/>
            作者邮箱
        </th>
        <th>
            推广服务
            <br/>
            购买时间
            <br/>
            服务费用
        </th>
        <th>
            是否支付
        </th>
        <th>
            操作
        </th>
    </tr>
    <foreach name="promotions" item="v">
        <tr>
            <td>
                {$v.titlee}
                <br/>
                {$v.titlec}
                <br/>
                {$v.email}
            </td>
            <td>
                {$v.promotion}
                <br/>
                {$v.timestamp|date='Y-m-d H:i:s',###}
                <br/>
                RMB {$v.price}
            </td>
            <td>
                <if condition="$v['ispaied'] eq 1">
                    已支付
                </if>
                <if condition="$v['offline'] eq 1">
                    <br/>线下支付
                </if>
            </td>
            <td>
                <if condition="$v['ispaied'] eq 0">
                    <a href="{:U('Admin/promotion_mark_pay', array('id'=>$v['id']))}">改为已支付</a>
                </if>
            </td>
        </tr>
    </foreach>
</table>
