<style>
#main table {
    font-size: 12px;
    margin-top: 20px;
}
#main form input {
    width: 300px;
    margin-bottom: 12px;
}
</style>
<h3 style="margin-top:10px;margin-bottom:20px;">邀请码管理</h3>
<form method="post" action="{:U('invitation_add')}">
    <p style="display:inline-block;margin-right:12px;">添加邀请码</p>
    <div class="form-group">
        <input type="text" class="form-control" name="name" placeholder="合作伙伴名称">
        <input type="text" class="form-control" name="count" placeholder="使用次数">
        <input type="text" class="form-control" name="discount" placeholder="优惠比">
        <button class="btn btn-success">添加</button>
    </div>
</form>
<table class="table table-hover">
    <tr>
        <th>合作伙伴名称</th>
        <th>邀请码</th>
        <th>初始次数</th>
        <th>剩余次数</th>
        <th>优惠比</th>
        <th>操作</th>
    </tr>
    <foreach name="invitations" item="v">
        <tr>
            <td>{$v.name}</td>
            <td>
                <input type="text" class="form-control" value="{$v.code}" style="width:200px;font-size:12px;">
            </td>
            <td>{$v.count}</td>
            <td>{$v.remain}</td>
            <td>{$v.discount}</td>
            <td><a href="{:U('Admin/invitation_delete', array('id'=>$v['id']))}">删除</a></td>
        </tr>
    </foreach>
</table>
