<style>
#main table {
    font-size: 12px;
}
</style>
<h3 style="margin-top:10px;margin-bottom:20px;">第一轮评审</h3>
<div>
    <a href="{:U('Admin/judge_first_assign')}" class="btn btn-success" style="margin-bottom:20px;font-size:12px;">分配作品</a>
    <a href="{:U('Admin/judge_first_delete')}" class="btn btn-danger" style="margin-bottom:20px;margin-left:10px;font-size:12px;">清空评审</a>
</div>
<table class="table table-hover">
    <tr>
        <th>评委邮箱</th>
        <th>需审核数量</th>
        <th>已完成数量</th>
    </tr>
    <foreach name="judges" item="v">
        <tr>
            <td>{$v.email}</td>
            <td>{$v.all}</td>
            <td>{$v.finished}</td>
        </tr>
    </foreach>
</table>
