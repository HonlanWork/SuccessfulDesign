<style>
#main {
    padding: 30px 6%;
    box-shadow: 2px 2px 3px rgba(20, 20, 20, 0.3);
    border-bottom-right-radius: 5px;
    border-bottom-left-radius: 5px;
    margin-bottom: 60px;
}

#main a.start {
    color: white;
    background-color: #ff7c34;
    border: none;
    padding: 10px 30px;
    border-radius: 5px;
    font-size: 14px;
    box-shadow: 2px 2px 3px rgba(20, 20, 20, 0.4);
    text-decoration: none;
    position: relative;
    top: 40px;
}

#main p {
    font-size: 12px;
}

#section1 #process {
    height: 50px;
    position: relative;
}

#section1 #process #left,
#section1 #process #right {
    float: left;
    height: 50px;
}

#section2 {
    margin-top: 20px;
}

#section2 .cell {
    display: inline-block;
    position: relative;
    margin-left: 15px;
    margin-right: 15px;
    margin-bottom: 10px;
    width: 120px;
    height: 80px;
}

#section2 .cell .mask {
    width: 120px;
    height: 80px;
}

#section2 .cell .score {
    color: #fff;
    text-align: center;
    font-size: 30px;
    position: absolute;
    top: 20px;
    left: 50%;
    width: 80px;
    margin-left: -40px; 
}
</style>
<div id="section1">
    <h4 style="margin-top:0;">第二轮评审</h4>
    <p>评分进度</p>
    <div id="process">
        <div style="position:absolute;right:20px;bottom:4px;font-size:12px;color:#fff;"><span style="font-size:30px;margin-right:8px;font-style:italic;">{$left}<span style="margin-left:2px;">%</span></span>已完成</div>
        <div id="left" style="background-color:#01e381;width:{$left}%;"></div>
        <div id="right" style="background-color:#b3b4b6;width:{$right}%;"></div>
    </div>
</div>
<div id="section2">
    <p>全部作品</p>
    <div id="submissions" style="margin-bottom:20px;text-align:center;">
        <foreach name="data" item="v">
            <a href="{:U('Judge/second_detail',array('offset'=>$v['offset']))}">
                <div class="cell" style="background-image:url(__PUBLIC__{$v['image']});background-size:cover;">
                    <if condition="$v['is_judged'] eq 1">
                        <div class="mask" style="background-color:rgba(40,40,40,0.6);"></div>
                        <div class="score">{$v.score}</div>
                    </if>
                </div>
            </a>
        </foreach>
    </div>
    <p style="font-size:12px;color:#FFBCBC;">* 请注意第二轮评审从6月1日开始</p>
    <p style="font-size:12px;color:#FFBCBC;">** 第二轮评审需在6月31日之前完成</p>
    <div style="text-align:center;">
        <a href="{:U('Judge/second_detail',array('offset'=>$start))}" class="start">继续评审</a>
    </div>
</div>
