<style>
#main {
    padding: 30px 6%;
    box-shadow: 2px 2px 3px rgba(20, 20, 20, 0.3);
    border-bottom-right-radius: 5px;
    border-bottom-left-radius: 5px;
    margin-bottom: 60px;
}	
#main h3 {
	margin-top: 0;
	font-size: 22px;
}
#main h4 {
	font-size: 18px;
}  
#main p {
	font-size: 12px;
}
#section1 {
	text-align: center;
}
#section2 {
	text-align: center;
	margin-top: 30px;
}
#section21 span, #section22 span {
	margin-right: 6px;
}
#section3 {
	text-align: center;
	position: relative;
    top: 40px;
}
#section3 .judge {
	color: white;
    background-color: #ff7c34;
    border: none;
    padding: 10px 30px;
    border-radius: 5px;
    font-size: 14px;
    box-shadow: 2px 2px 3px rgba(20, 20, 20, 0.4);
    text-decoration: none;
}
#section3 span.judge {
	background-color: #FFAA7B;
}
</style>
<div id="section1">
	<h3>评分标准</h3>
	<div class="row">
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			<h4>策略</h4>
			<p>巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</p>
		</div>
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			<h4>流程</h4>
			<p>巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</p>
		</div>
		<div class="col-xs-12 col-sm-4 col-md-4 col-lg-4">
			<h4>成效</h4>
			<p>巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉巴拉</p>
		</div>
	</div>
</div>
<div id="section2">
	<h3 style="text-align:center;margin-bottom:20px;">评分进度</h3>
	<div id="section21">
		<p>
			<span>第一轮评审</span>
			<if condition='$first eq -1'>
				尚未开始
				<elseif condition='$first eq 0'/>
				进行中
				<elseif condition='$first eq 1'/>
				已结束
			</if>
		</p>
	</div>
	<div id="section22">
		<p>
			<span>第二轮评审</span>
			<if condition='$second eq -1'>
				尚未开始
				<elseif condition='$second eq 0'/>
				进行中
				<elseif condition='$second eq 1'/>
				已结束
			</if>
		</p>
	</div>
</div>
<div id="section3">
	<div class="row">
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<if condition="$first eq 0">
				<a href="{:U('Judge/first')}" class="judge">第一轮评审</a>
				<else/>
				<span class="judge">第一轮评审</span>
			</if>
		</div>
		<div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
			<if condition="$second eq 0">
				<a href="{:U('Judge/second')}" class="judge">第二轮评审</a>
				<else/>
				<span class="judge">第二轮评审</span>
			</if>
		</div>
	</div>
</div>
