<script>
$(document).ready(function() {
    $('#main select[name="category"] option').each(function(index, el) {
        if ($(this).val() == $('#main #hidden1').text()) {
            $(this).attr('selected', 'selected');
        }
    });

    if ($(window).width() < 768) {
        $('#main #addinfo').addClass('plain');
        $('#main #guide').addClass('plain');
    } else {
        $('#main #addinfo').removeClass('plain');
        $('#main #guide').removeClass('plain');
    }

    $(window).resize(function(event) {
        if ($(this).width() < 768) {
            $('#main #addinfo').addClass('plain');
            $('#main #guide').addClass('plain');
        } else {
            $('#main #addinfo').removeClass('plain');
            $('#main #guide').removeClass('plain');
        }
    });

    $('#main #addinfo button.detail').click(function(event) {
        event.preventDefault();
        var $button = $(this);
        var $span = $button.children('span.fa');
        if ($span.hasClass('fa-angle-double-up')) {
            $span.removeClass('fa-angle-double-up').addClass('fa-angle-double-down');
            $button.parent().siblings('.panel-body').slideUp('fast');
        }
        else if ($span.hasClass('fa-angle-double-down')) {
            $span.removeClass('fa-angle-double-down').addClass('fa-angle-double-up');
            $button.parent().siblings('.panel-body').slideDown('fast');
        }
    });

    $('#main #images input').change(function() {
        $(this).siblings('p').append("<span class='fa fa-fw fa-spin fa-spinner' style='position:absolute;top:10px;left:10px;font-size:18px;color:#666;'></span>");
        var image;
        var id = $(this).attr('name');
        lrz($(this)[0].files[0], {
                width: 960,
                height: 960,
                quality: 0.8
            })
            .then(function(rst) {
                image = rst.base64;
                $('#main img[name="' + id + id.substr(id.length - 1) + '"]').attr('src', image);
                $('#main img[name="' + id + id.substr(id.length - 1) + '"]').siblings('span.fa-file-image-o').hide();
                $('#main img[name="' + id + id.substr(id.length - 1) + '"]').show();
                $('#main button[name="' + id + id.substr(id.length - 1) + '"]').show();
                $('#main input[name="' + id + id.substr(id.length - 1) + '"]').val(image);
                $('#main span.fa-spinner').remove();
            })
            .catch(function(err) {
                // 处理失败会执行
            })
            .always(function() {
                // 不管是成功失败，都会执行
            });
    });

    $('#main #images button').click(function(event) {
        event.preventDefault();
        var id = $(this).attr('name');
        $('#main input[name="' + id + '"]').val('remove');
        $('#main img[name="' + id + '"]').hide();
        $('#main button[name="' + id + '"]').hide();
        $('#main img[name="' + id + '"]').siblings('span.fa-file-image-o').show();
        $('#main input[name="' + id.substr(0, id.length - 1) + '"]').val('');
    });

    $('#main input[name="video"]').change(function() {
        var files = $(this)[0].files[0];
        $('#main span.fa-file-video-o').hide();
        $('#main p[name="videoname"]').text(files['name']).show();
        $('#main p[name="videosize"]').text(parseFloat(files['size'] / 1024 / 1024).toFixed(2) + 'MB');
        $('#main #videoinfo').show();
        $('#main button[name="video"]').show();
        $('#main input[name="videostatus"]').val('add');
    });

    $('#main button[name="video"]').click(function(event) {
        event.preventDefault();
        $('#main #videoinfo').hide();
        $('#main button[name="video"]').hide();
        $('#main video').hide();
        $('#main input[name="video"]').val('').show();
        $('#main input[name="videostatus"]').val('remove');
        $('#main span.fa-file-video-o').show();
    });

    $('#main input[name="file"]').change(function() {
        var files = $(this)[0].files[0];
        $('#main span.fa-file-text-o').hide();
        $('#main p[name="file"]').text(files['name']).show();
        $('#main button[name="file"]').show();
        $('#main input[name="fileinfo"]').val(files['name']);
    });

    $('#main button[name="file"]').click(function(event) {
        event.preventDefault();
        $('#main p[name="file"]').text('').hide();
        $('#main button[name="file"]').hide();
        $('#main input[name="file"]').val('');
        $('#main input[name="fileinfo"]').val('remove');
        $('#main span.fa-file-text-o').show();

    });
});
</script>
